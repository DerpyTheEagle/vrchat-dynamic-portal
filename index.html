<!DOCTYPE html>
<html>
  <head>
    <title>VRChat Dynamic Portal</title>
    <!-- Okay, let's load our js libs! -->
    <script defer src="lib/fontawesome-all.min.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <!-- Okay, JS libs loaded! Now it's time for CSS -->
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Finally, load Google Fonts so that things look nice -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <ul id="navbar">
      <li onclick="offDevConsole();"><i class="fas fa-globe"></i></li>
      <li onclick="onDevConsole();"><i class="fas fa-terminal"></i></li>
    </ul>
    <div id="container">
      <ul id="worldlist">
      </ul>
    </div>
    <div id="devconsole" class="hidden">
      <form>
        <input id="devconsoleinput" type="text">
        <button id="devconsolesubmit" type="button" onClick="evalDevConsole();">Evaluate</button>
      </form>
    </div>
  </body>
  <!-- Now that all of the proper HTML and CSS is loaded, let's call in our own JS -->
  <script src="js/teleport.js"></script>
</html>
