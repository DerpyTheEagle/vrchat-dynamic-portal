<!DOCTYPE html>
<html>
  <head>
    <title>VRChat Dynamic Portal</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <ul id="navbar">
      <li onclick="offDevConsole()"><i class="fas fa-globe"></i></li>
      <li onclick="onDevConsole()"><i class="fas fa-terminal"></i></li>
    </ul>
    <div id="container">
    </div>
    <div id="devconsole" class="">
    </div>
  </body>
  <script src="teleport.js"></script>
  <script>
    jQuery.noConflict();

    function debug(text) {
      console.log(text);
      jQuery("#devconsole").append("<p>" + text + "</p>");
    }

    window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
      debug("ERROR: " + errorMsg + " on line " + lineNumber + " in file " + url);
      return false;
    }

    document.addEventListener("DOMContentLoaded", function() {
      debug("page successfully loaded! now, do we have our external JS..?");
      populateWorlds();
    });
  </script>
</html>
